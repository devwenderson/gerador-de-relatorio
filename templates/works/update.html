{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container w-50">
    <div class="form-header">
      <h1 class="poppins-bold">Atualizar obra - {{ object.pk }}</h1>
    </div>

    <form method="POST" enctype="multipart/form-data" class="form" action="{% url 'update-work' object.pk %}">
      {% csrf_token %}

      <div class="d-flex flex-column">
        <div class="input-box">
          <label>{{ form.location.label }}</label>
          {% render_field form.location class='form-control' %}
        </div>

        <div class="input-box">
          {% render_field form.photo class='form-control' %}
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Concluir</button>
          <a href="{% url 'list-works' %}" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
