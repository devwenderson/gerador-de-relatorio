{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center gap-4 p-5">
      <h1>Deletar local - {{ object.city }}/{{ object.state }}?</h1>

      <form method="POST" action="{% url 'delete-location' object.pk %}">
        {% csrf_token %}

        <a href="{% url 'list-locations' %}" class="btn btn-primary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Deletar</button>
      </form>
    </div>
  </div>
{% endblock %}
