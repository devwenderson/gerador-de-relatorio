{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="container w-50">
    <div class="form-header">
      <h1 class="poppins-bold">Atualizar local</h1>
    </div>

    <form method="POST" class="form" action="{% url 'update-location' object.pk %}">
      {% csrf_token %}

      <div class="d-flex flex-column">
        <div class="input-box">
          <label>{{ form.city.label }}</label>
          {% render_field form.city class='form-control' %}
        </div>

        <div class="input-box">
          <label>{{ form.state.label }}</label>
          {% render_field form.state class='form-control' %}
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Concluir</button>
          <a href="{% url 'list-locations' %}" class="btn btn-danger">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
